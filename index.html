<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center mt-4 mb-4">
                    <input class="form-control" type="text" name="" id="formInput" placeholder="Search for a city!">
                    <h4 id="location" class="mt-4 text-light font-weight-bold">Uyo, Akwa Ibom</h4>
                    <p id="date" class="text-light">Thursday, 10 January 2020</p>
                    <h1 class="temp mt-4 text-light font-weight-bold">20 &#8451</h1>
                    <p class="status text-light">sunny</p>
                    <p class="tempRange text-light">13&#8451 / 16&#8451</p>
                </div>
                <div class="col-sm-2"></div> 
            </div>
        </div>
    </div>




    
    <script src="script.js"></script>
</body>
</html>
